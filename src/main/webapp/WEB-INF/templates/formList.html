<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title></title>
<meta name="description" content="HTML 5 CSS 3 Spring Form" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.dataTables.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.css}" />
<script type="text/javascript" th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script type="text/javascript" th:src="@{/js/designForm.js}"></script>
<link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}" />
</head>

<body>
	<table style="font-size: 13px;">
		<tr height="45">
			<td>
			    Form Id
			</td>
			<td >
				Form name
			</td>
			<td>
				Form description
			</td>
			<td>
				我要修改设计
			</td>
			<td>
				去报名
			</td>
		</tr>
		<tbody>
			<tr class="first" th:each="form, stat : ${formList}" bgcolor="#FFFFFF" height="25px" align="center">
				<td height="20" align="center"><span th:text="${form.formId}"/></td>
				<td height="20" align="center"><span th:text="${form.formName}"/></td>
				<td height="20" align="center"><span th:text="${form.formDescription}"/></td>
				<td height="20" align="center"><a th:href="@{/designform.html?formId=} + ${form.formId}"><span th:text="${form.formName}"/></a></td>
				<td height="20" align="center"><a th:href="@{/enrollForm.html?formId=} + ${form.formId}"><span th:text="${form.formName}"/></a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
