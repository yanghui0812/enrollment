<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>页面设计列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="HTML 5 CSS 3 Spring Form" />
<meta name="viewport"    content="width=device-width,initial-scale=1" />
<link rel="stylesheet"   type="text/css" th:href="@{/css/jquery.dataTables.min.css}" />
<script type="text/javascript" th:src="@{/js/lib/jquery.min.2.1.4.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/jquery.dataTables.js}"></script>
<script type="text/javascript" th:src="@{/js/enrollList.js}"></script>
</head>
<body>
	<input type="hidden" name="enrollPageJson"     th:value="@{/public/enrolls}">
	<input type="hidden" name="enrollDetail"       th:value="@{/public/enroll.html}">
	<input type="hidden" name="enrollUpdateUrl"    th:value="@{/public/updateEnroll.html}">
	
	<table style="width: 67%; margin: 0 auto 2em auto;" border="0">
        <thead>
            <tr>
                <th>Target</th>
                <th>Search text</th>
            </tr>
        </thead>
        <tbody>
            <tr id="filter_global">
                <td>Global search</td>
                <td align="center"><input class="global_filter" id="global_filter" type="text"></td>
            </tr>
            <tr id="filter_col3" data-column="3">
                <td>注册日期开始</td>
                <td align="center"><input class="column_filter" id="col3_filter" type="text"></td>
            </tr>
            <tr id="filter_col4" data-column="3">
                <td>注册日期结束</td>
                <td align="center"><input class="column_filter" id="col4_filter" type="text"></td>
            </tr>
        </tbody>
    </table>
    
	<table id="enrollTable" class="display" width="100%" cellspacing="0"></table>
</body>
</html>
