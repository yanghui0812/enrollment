<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>上海商业会计学校</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />
<link rel="apple-touch-icon" sizes="76x76"
	th:src="@{/img/apple-icon.png}" />
<link rel="icon" type="image/png" th:src="@{/img/favicon.png}" />
<link rel="stylesheet" type='text/css'
	th:href="@{/css/bootstrap.min.css}" />
<link rel='stylesheet' type='text/css'
	th:href="@{/css/material-icons.css}">
<link rel="stylesheet" type='text/css' th:href="@{/css/main.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/jquery.dataTables.min.css}" />
</head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-color="green" th:data-image="@{/img/sidebar.jpg}">
			<div class="logo">
				<a href="#" class="logo-img"> 上海商业会计学校 </a>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li class="active"><a href="index.html"> <i
							class="material-icons">home</i>
							<p>首页</p>
					</a></li>
					<li class=""><a th:href="@{/forms/.html}"> <i
							class="material-icons">create</i>
							<p>设计表单</p>
					</a></li>
					<li class=""><a th:href="@{/forms.html}"> <i
							class="material-icons">assignment</i>
							<p>所有表单</p>
					</a></li>
					<li class=""><a th:href="@{/public/enrolls.html}"> <i
							class="material-icons">dashboard</i>
							<p>报名列表</p>
					</a></li>
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">切换菜单</span> <span class="icon-bar"></span>
							<span class="icon-bar"></span> <span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#"><i class="material-icons">dashboard</i>&nbsp;&nbsp;报名列表</a>
					</div>
				</div>
			</nav>
			<div class="content">
	            <div class="container-fluid">
	            	<div class="row">
 					   <div class="col-md-12">
						   <div class="card-content table-responsive">
							    <input type="hidden" name="enrollPageJson"     th:value="@{/public/enrolls}">
								<input type="hidden" name="enrollDetail"       th:value="@{/public/enroll.html}">
								<input type="hidden" name="enrollUpdateUrl"    th:value="@{/public/updateEnroll.html}">
								<div class="col-md-4">
									<div class="form-group label-floating">
										<label class="control-label">注册日期从</label>
										<input type="text" class="form-control" name="registerDateBegin">
									</div>
                               </div>
                               <div class="col-md-4">
									<div class="form-group label-floating">
										<label class="control-label">注册日期结到</label>
										<input type="text"  class="form-control" name="registerDateEnd">
									</div>
                               </div>
                               <div class="col-md-4">
	                               <div class="form-group label-floating">
										<div class="form-group">
			                        	<input type="text" class="form-control global_filter" placeholder="搜索" name="search">
			                        	<span class="material-input"></span>
									</div>
									<button type="submit" class="btn btn-white btn-round btn-just-icon">
										<i class="material-icons">search</i><div class="ripple-container"></div>
									</button>
	 							   </div>
 							   </div>
						   </div>
 					   </div>
	                <div class="row">
						<div class="col-md-12">
	                        <div class="card">
	                            <div class="card-content table-responsive">
	                              <input type="hidden" name="enrollPageJson"     th:value="@{/public/enrolls}">
								  <input type="hidden" name="enrollDetail"       th:value="@{/public/enroll.html}">
								  <input type="hidden" name="enrollUpdateUrl"    th:value="@{/public/updateEnroll.html}">
								  <table id="enrollTable" class="display"></table>
	                            </div>
	                        </div>
	                    </div>
                    </div>
	            </div>
	        </div>
			<footer class="footer">
				<div class="container-fluid">
					<p class="copyright">
						&copy; 2017 <a href="#">上海商业会计学校</a>
					</p>
				</div>
			</footer>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/lib/jquery.min.2.1.4.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/lib/jquery.dataTables.js}"></script>
	<script type="text/javascript" th:src="@{/js/material.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/enrollList.js}"></script>
</body>
</html>
