<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>上海商业会计学校</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link rel="apple-touch-icon" sizes="76x76" th:src="@{/img/apple-icon.png}" />
	<link rel="icon" type="image/png"        th:src="@{/img/favicon.png}" />
    <link rel="stylesheet" type='text/css'   th:href="@{/css/bootstrap.min.css}" />
    <link rel='stylesheet' type='text/css'   th:href="@{/css/material-icons.css}" >
    <link rel="stylesheet" type='text/css'   th:href="@{/css/main.min.css}"/>
</head>
<body>
	<div class="wrapper">
	    <div class="sidebar" data-color="green" th:data-image="@{/img/sidebar.jpg}" th:include="fragments/sidebar::sidebar"></div>
	    <div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">切换菜单</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#"><i class="material-icons">home</i>&nbsp;&nbsp;欢迎回来</a>
					</div>
					<div class="navbar-header">
						<a class="navbar-brand" th:href="@{/logout}"><i class="material-icons">home</i>&nbsp;&nbsp;退出</a>
					</div>
				</div>
			</nav>

	        <div class="content" style="margin-top: 100px">
	            <div class="container-fluid">
	                <div class="row">
						<div class="col-md-4">
							<div class="card card-profile">
								<div class="card-avatar">
    								<img class="img" th:src="@{/img/ll1.jpg}">
    							</div>
    							<div class="content">
    								<h6 class="category text-gray">Design</h6>
    								<h4 class="card-title">设计表单</h4>
    								<p class="card-content">
    									开始设计全新表单
    								</p>
    								<a th:href="@{/forms/.html}" class="btn btn-primary btn-round">开始设计</a>
    							</div>
    						</div>
						</div>
						<div class="col-md-4">
							<div class="card card-profile">
								<div class="card-avatar">
    								<img class="img" th:src="@{/img/ll2.jpg}">
    							</div>
    							<div class="content">
    								<h6 class="category text-gray">Design List</h6>
    								<h4 class="card-title">所有表单</h4>
    								<p class="card-content">
    									看看设计好的所有表单
    								</p>
    								<a th:href="@{/forms.html}" class="btn btn-warning btn-round">设计列表</a>
    							</div>
    						</div>
						</div>
						<div class="col-md-4">
							<div class="card card-profile">
								<div class="card-avatar">
    								<img class="img" th:src="@{/img/ll3.jpg}">
    							</div>
    							<div class="content">
    								<h6 class="category text-gray">Apply List</h6>
    								<h4 class="card-title">报名列表</h4>
    								<p class="card-content">
    									看看有谁已经报名了
    								</p>
    								<a th:href="@{/manage/enrolls.html}" class="btn btn-info btn-round">报名情况</a>
    							</div>
    						</div>
						</div>
                    </div>
	            </div>
	        </div>
           <footer class="footer" th:include="fragments/footer::footer"></footer>
	    </div>
	</div>
	<script th:src="@{/js/jquery-3.1.0.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/material.min.js}" type="text/javascript"></script>
	<script th:src="@{js/main.min.js}"></script>
</body>
</html>
