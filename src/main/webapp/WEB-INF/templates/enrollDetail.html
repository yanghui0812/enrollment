<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="HTML 5 CSS 3 Spring Form" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<script type="text/javascript" th:src="@{/js/lib/jquery.min.2.1.4.js}"></script>
	<script type="text/javascript" th:src="@{/js/enroll.js}"></script>
</head>
<body>
	<table style="font-size: 13px;">
	    <tr class="first" bgcolor="#FFFFFF" height="25px" align="center">
            <td  align="center">注册号：</td>
            <td  align="center"><span th:text="${enroll.registerId}"></span></td>
        </tr>
        <tr class="first" bgcolor="#FFFFFF" height="25px" align="center">
            <td  align="center">电话</td>
            <td  align="center"><span th:text="${enroll.phoneNumber}"></span></td>
        </tr>
        <tr class="first" bgcolor="#FFFFFF" height="25px" align="center">
            <td  align="center">身份证号</td>
            <td  align="center"><span th:text="${enroll.id}"></span></td>
        </tr>
        <tr class="first" bgcolor="#FFFFFF" height="25px" align="center">
            <td  align="center">注册日期</td>
            <td  align="center"><span th:text="${enroll.registerDateStr}"></span></td>
        </tr>
		<tbody>
			<tr th:each="fieldValueArray : ${enroll.pageFields}" bgcolor="#FFFFFF" height="25px" align="center">
                <td align="center" th:each="formFieldValue, stat : ${fieldValueArray}">
                   <span th:text="${formFieldValue.label}"></span>:
                   <span th:text="${formFieldValue.value}"></span>
                </td>
            </tr>
		</tbody>
	</table>
	<a th:href="@{/public/updateEnroll.html?registerId=} + ${enroll.registerId}" th:if="${enroll.isDraft()}">等等，我还想修改一下</a>
	<form id="detailForm" th:action="@{/public/enrolls/} + ${enroll.registerId}" method="post">
		<input type="hidden" name="status" value="enroll">
		<a class="confirm" href="javascript:void(0);" th:if="${enroll.canConfirm()}">我要确认</a><br>
		<a class="cancel"  href="javascript:void(0);" th:if="${enroll.canCancel()}">我要取消</a><br>
		<a class="back"    th:href="@{/index.html}">回到主页</a>
	</form>
</body>
</html>
