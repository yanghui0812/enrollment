<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title></title>
	<meta name="description" content="HTML 5 CSS 3 Spring Form" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.dataTables.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.css}" />
	<script type="text/javascript" th:src="@{/js/jquery-2.1.4.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/designForm.js}"></script>
	<link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
    <a th:href="@{/updateEnroll.html?registerId=} + ${enroll.registerId}">我想修改一下</a>
	<table style="font-size: 13px;">
	    <tr class="first" bgcolor="#FFFFFF" height="25px" align="center">
            <td  align="center">注册号：</td>
            <td  align="center"><span th:text="${enroll.registerId}"></span></td>
        </tr>
        <tr class="first" bgcolor="#FFFFFF" height="25px" align="center">
            <td  align="center">电话</td>
            <td  align="center"><span th:text="${enroll.phoneNumber}"></span></td>
        </tr>
        <tr class="first" bgcolor="#FFFFFF" height="25px" align="center">
            <td  align="center">身份证号</td>
            <td  align="center"><span th:text="${enroll.id}"></span></td>
        </tr>
        <tr class="first" bgcolor="#FFFFFF" height="25px" align="center">
            <td  align="center">注册日期</td>
            <td  align="center"><span th:text="${enroll.registerDateStr}"></span></td>
        </tr>
		<tbody>
			<tr th:each="formFieldValue, stat : ${enroll.fieldValueList}" bgcolor="#FFFFFF" height="25px" align="center">
                <td align="center">
                   <span th:text="${formFieldValue.fieldName}"></span>
                </td>
                <td align="center">
                   <span th:text="${formFieldValue.value}"></span>
                </td>
            </tr>
		</tbody>
	</table>
</body>
</html>
