<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>上海商业会计学校</title>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	th:href="@{/img/apple-icon.png}" />
<link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<meta name="viewport" content="width=device-width" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/material-icons.css}" rel='stylesheet' type='text/css'>
<link th:href="@{/css/main.min.css}" rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-color="green"
			th:data-image="@{/img/sidebar.jpg}"
			th:include="fragments/sidebar::sidebar"></div>
		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">切换菜单</span> <span class="icon-bar"></span>
							<span class="icon-bar"></span> <span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#"><i class="material-icons">account_circle</i>&nbsp;&nbsp;用户详细信息</a>
					</div>
					<div class="pull-right">
						<a class="navbar-brand" th:href="@{/logout}"><i class="material-icons">exit_to_app</i>&nbsp;&nbsp;退出</a>
					</div>
				</div>
			</nav>
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header" data-background-color="green">
									<h4 class="title">用户详细信息</h4>
								</div>
								<div class="card-content table-responsive">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group label-floating">
												<label class="control-label">用户名</label> <input type="text"
													class="form-control" th:value="${user.name}" disabled>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group label-floating">
												<label class="control-label">用户名称</label> <input
													class="form-control" th:value="${user.title}" disabled>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group label-floating">
												<label class="control-label">用户状态</label> <input type="text"
													class="form-control" th:value="${user.activeDesc}" disabled>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group label-floating">
												<label class="control-label">用户状态</label> <input type="text"
													class="form-control" th:value="${user.activeDesc}" disabled>
											</div>
										</div>
									</div>
									<form id="passwordForm" th:action="@{/manage/changePassword.html}" method="POST" style="display: none">
										<div class="row password">
											<div class="col-md-12">
												<div class="form-group label-floating">
													<label class="control-label">原密码</label>
													 <span class="required-asterisk" style="display: inline;">&nbsp;*</span>
													<input type="password" class="form-control" name="currentPassword" autocomplete="off">
												</div>
											</div>
										</div>
										<div class="row password" >
											<div class="col-md-6">
												<div class="form-group label-floating">
													<label class="control-label">新密码</label> 
													<span class="required-asterisk" style="display: inline;">&nbsp;*</span>
													<input type="password" class="form-control" id="password" name="password" autocomplete="off">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group label-floating">
													<label class="control-label">再次输入新密码</label>
													<span class="required-asterisk" style="display: inline;">&nbsp;*</span>
													<input type="password" class="form-control" name="confirmPassword" autocomplete="off">
												</div>
											</div>
										</div>
										<span class="has-error" id="message"></span>
										<a class="goToLogin" th:href="@{/logout}">, 试试新的密码</a>
									</form>
									<button type="button"
										class="btn btn-success pull-right backToList"
										th:data-href="@{/manage/users.html}"
										th:if="${viewType != 'myProfile'}">返回列表</button>
									<button type="button"
										class="btn btn-danger pull-right changePassword"
										th:data-href="@{/manage/users.html}"
										th:if="${viewType == 'myProfile'}">修改密码</button>
									<button type="button"
										class="btn btn-success pull-right savePassword" style="display: none"
										th:data-href="@{/manage/users.html}"
										th:if="${viewType == 'myProfile'}">保存新密码</button>
									<!-- <button type="button" class="btn btn-danger pull-right disableUser" th:if="${user.isActive()}">暂停</button>
										<button type="button" class="btn btn-danger pull-right enableUser"  th:if="${!user.isActive()}">启用</button> -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer" th:include="fragments/footer::footer"></footer>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/lib/jquery.validate.js}"></script>
	<script type="text/javascript" th:src="@{/js/material.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/user.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
</body>
</html>
