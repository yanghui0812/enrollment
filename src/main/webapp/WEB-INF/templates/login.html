<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>上海商业会计学校</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type='text/css' th:href="@{/css/bootstrap.min.css}" />
    <link rel='stylesheet' type='text/css' th:href="@{/css/material-icons.css}" />
    <link rel="stylesheet" type='text/css' th:href="@{/css/main.min.css}" />
    <link rel="apple-touch-icon" sizes="76x76" th:src="@{/img/apple-icon.png}" />
	<link rel="icon" type="image/png" th:src="@{/img/favicon.png}" />
</head>
<body class="login">
	 <form id="loginForm" action="#" th:action="@{/login}" method="post">
		<div class="wrapper">
		        <div class="content">
		            <div class="container-fluid">
		                <div class="row">
							<div class="col-md-4 col-sm-6 center-block">
	                            <div class="card card-login">
	                                <div class="card-header" data-background-color="green">
		                                <h4 class="title">欢迎回来</h4>
		                                <p class="category">Welcome Back</p>
										<img class="login-logo" th:src="@{/img/logo-small.png}" alt="上海商业会计学校"/>
		                            </div>
	                                <div class="card-content">
	                                    <div class="form-group label-floating">
	                                        <label class="control-label">用户名</label>
	                                    	<input type="text" name="username" class="form-control">
	                                    </div>
	                                    <div class="form-group label-floating">
	                                    	<label class="control-label">密码</label>
	                                    	<input type="password" id="password" name="password" placeholder="密码" autocomplete="off" class="form-control">
	                                    </div>
	                                     <div class="log_tips" th:if="${#httpSession != null && #httpSession.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"><span >用户名或密码错误</span></div>
	                   					 <button class="btn btn-primary">登录</button>
	                                </div>
	                                <div class="card-footer">
	                                  <footer class="footer" th:include="fragments/footer::footer"></footer>
	                                </div>
	                            </div>
							</div>
	                    </div>
		            </div>
		        </div>
		    </div>
	 </form>
 	<script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/material.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/lib/jquery.validate.js}"></script>
	<script type="text/javascript" th:src="@{/js/login.js}"></script>
	</body>	
</html>
