<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>上海商业会计学校</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<meta name="viewport" content="width=device-width" />
<link rel="apple-touch-icon" sizes="76x76" th:src="@{/img/apple-icon.png}" />
<link rel="icon" type="image/png" th:src="@{/img/favicon.png}" />
<link rel="stylesheet" type='text/css' th:href="@{/css/bootstrap.min.css}" />
<link rel='stylesheet' type='text/css' th:href="@{/css/material-icons.css}">
<link rel="stylesheet" type='text/css' th:href="@{/css/main.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.dataTables.min.css}" />
</head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-color="green" th:data-image="@{/img/sidebar.jpg}" th:include="fragments/sidebar::sidebar"></div>
		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">切换菜单</span> <span class="icon-bar"></span>
							<span class="icon-bar"></span> <span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#"><i class="material-icons">assignment</i>&nbsp;&nbsp;用户管理</a>
					</div>
				</div>
			</nav>

			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header" data-background-color="green">
									<h4 class="title">用户列表</h4>
									<p class="category">查看创建的所有用户</p>
								</div>
								<div class="card-content table-responsive">
									<div class="form-group label-floating row">
										<div class="form-group col-xs-12">
											<input type="text" class="form-control global_filter pull-left" placeholder="搜索" name="search" style="width: 90%; margin-right: 10px">
											<span class="material-input"></span>
											<span class="input-group-btn pull-left">
												<button type="submit" class="btn btn-white btn-round btn-just-icon">
													<i class="material-icons">search</i>
													<div class="ripple-container"></div>
												</button>
											</span>
										</div>
										<div class="form-group col-xs-12">
											<a th:href="@{/manage/userForm.html}" style="margin-top:-3px">创建新用户</a>
									    </div>
									</div>
									<input type="hidden" name="userPageJson"   th:value="@{/manage/users}">
									<input type="hidden" name="disableUser"    th:value="@{/manage/disableUser.html}">
									<input type="hidden" name="enableUser"     th:value="@{/manage/enableUser.html}">
									<input type="hidden" name="userDetail"     th:value="@{/manage/userDetail.html}">
									<table id="userTable" class="display"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer" th:include="fragments/footer::footer"></footer>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/lib/jquery.min.2.1.4.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/lib/jquery.dataTables.js}"></script>
	<script type="text/javascript" th:src="@{/js/material.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/userList.js}"></script>
</body>
</html>
