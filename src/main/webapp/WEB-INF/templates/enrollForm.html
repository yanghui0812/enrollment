<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title></title>
	<meta name="description" content="HTML 5 CSS 3 Spring Form" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.dataTables.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.css}" />
	<script type="text/javascript" th:src="@{/js/jquery-2.1.4.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/designForm.js}"></script>
	<link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
   <form th:action="@{/enroll.html}" method="POST">
        <input type="hidden" name="formId" th:value="${formMeta.formId}">
		<table style="font-size: 13px;">
				<tr class="first" th:each="fieldMeta, stat : ${formMeta.formFieldMetaList}" bgcolor="#FFFFFF" height="25px" align="center">
					<td height="20" align="center">
					   <input type="hidden" th:name="'fieldValueList[' + ${stat.index} + '].fieldId'"       th:value="${fieldMeta.fieldId}">
                       <input type="hidden" th:name="'fieldValueList[' + ${stat.index} + '].formId'"        th:value="${formMeta.formId}">
                       <input type="hidden" th:name="'fieldValueList[' + ${stat.index} + '].fieldName'"     th:value="${fieldMeta.fieldName}">
					   <span th:if="${fieldMeta.isRequired()}">*</span>
					   <span th:text="${fieldMeta.fieldName}"></span><br/>
					   <div th:if="${fieldMeta.isText()}">
					        <input class="xlarge form-control" th:name="'fieldValueList[' + ${stat.index} + '].fieldValue'">
					   </div>
					   <div th:if="${fieldMeta.isSelect()}">
	                        <select class="form-control" th:name="'fieldValueList[' + ${stat.index} + '].fieldValue'">
		                        <option th:each="option, s : ${fieldMeta.fieldOptionList}" th:value="${option.value}" th:text="${option.display}"/>
	                        </select>
	                   </div>
	                   
	                   <div th:if="${fieldMeta.isCheckbox()}">
	                        <label th:each="option, s : ${fieldMeta.fieldOptionList}">
								<input th:value="${option.value}" type="checkbox" th:name="'fieldValueList[' + ${stat.index} + '].fieldValue'">
								<span th:text="${option.display}"></span>
							</label>
	                   </div>
	                   
	                   <div th:if="${fieldMeta.isRadio()}">
	                        <label th:each="option, s : ${fieldMeta.fieldOptionList}">
	                            <input th:value="${option.value}" type="radio" th:name="'fieldValueList[' + ${stat.index} + '].fieldValue'">
	                            <span th:text="${option.display}"></span>
	                        </label>
	                   </div>
	                   
	                   <div th:if="${fieldMeta.isTextarea()}">
	                        <input class="xlarge form-control" th:name="'fieldValueList[' + ${stat.index} + '].fieldValue'">
	                   </div>
					</td>
				</tr>
		   </table>
		   <button name="submit">提交</button>
	</form>
</body>
</html>
