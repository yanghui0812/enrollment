<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="HTML 5 CSS 3 Spring Form" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<script type="text/javascript" th:src="@{/js/lib/jquery.min.2.1.4.js}"></script>
	<script type="text/javascript" th:src="@{/js/enroll.js}"></script>
</head>
<body>
   <form id="enrollForm" th:action="@{/public/enroll.html}" method="POST">
        <input type="hidden" name="formId"               th:value="${formMeta.formId}">
        <input type="hidden" name="registerId"           th:value="${enroll.registerId}"      th:if="${enroll != null}">
        <input type="hidden" name="registerDateStr"      th:value="${enroll.registerDateStr}" th:if="${enroll != null}">
        <input type="hidden" name="modifiedDateStr"      th:value="${enroll.modifiedDateStr}" th:if="${enroll != null}">
        <input type="hidden" name="status"               value="draft">
		<table style="font-size: 13px;">
				<tr align="center" th:if="${enroll != null}">
		            <td  align="center">注册号：<span th:text="${enroll != null} ? ${enroll.registerId} : ''"></span></td>
		            <td  align="center">电话: <input name="phoneNumber" th:value="${enroll != null} ? ${enroll.phoneNumber} : ''"></td>
		        </tr>
		        <tr align="center">
		            <td  align="center" rowspan="2">姓名: <input name="applicantName" th:value="${enroll != null} ? ${applicantName} : ''"></td>
		        </tr>
				<tr align="center" th:if="${enroll == null}">
		            <td  align="center">电话: <input name="phoneNumber" th:value="${enroll != null} ? ${enroll.phoneNumber} : ''"></td>
		            <td  align="center">&nbsp;&nbsp;</td>
		        </tr>
		        <tr align="center">
		            <td align="center">身份证号:<input name="id" th:value="${enroll != null} ? ${enroll.id} : ''"></td>
		            <td align="center"><span th:if="${enroll != null}">注册日期:<span th:text="${enroll.registerDateStr}"></span></span></td>
		        </tr>
		        <tr class="first" th:each="fieldArray : ${formMeta.pageFields}">
					<td align="center" th:each="fieldMeta, stat : ${fieldArray}" style="white-space:nowrap;width:200px;">
					   <input type="hidden" th:name="'fieldValueList[' + ${stat.index} + '].fieldId'"       th:value="${fieldMeta.fieldId}">
                       <input type="hidden" th:name="'fieldValueList[' + ${stat.index} + '].formId'"        th:value="${formMeta.formId}">
                       <input type="hidden" th:name="'fieldValueList[' + ${stat.index} + '].fieldName'"     th:value="${fieldMeta.name}">
					   <span th:if="${fieldMeta.isRequired()}">*</span>
					   <span th:text="${fieldMeta.label}"></span>
					   <div th:if="${fieldMeta.isText()}">
					        <input class="xlarge form-control" th:name="'fieldValueList[' + ${stat.index} + '].fieldValue'" th:value="${fieldMeta.inputFieldValue}">
					   </div>
					   <div th:if="${fieldMeta.isSelect()}">
	                        <select class="form-control" th:name="'fieldValueList[' + ${stat.index} + '].fieldValue'">
		                        <option th:each="option, s : ${fieldMeta.options}" th:value="${option.value}" th:text="${option.label}" th:selected="${option.isChecked()}"/>
	                        </select>
	                   </div>
	                   
	                   <div th:if="${fieldMeta.isCheckboxGroup()}">
	                        <label th:each="option, s : ${fieldMeta.options}">
								<input th:value="${option.value}" type="checkbox" th:name="'fieldValueList[' + ${stat.index} + '].fieldValue'" th:checked="${option.isChecked()}">
								<span th:text="${option.label}"></span>
							</label>
	                   </div>
	                   
	                   <div th:if="${fieldMeta.isRadioGroup()}">
	                        <label th:each="option, s : ${fieldMeta.options}">
	                            <input th:value="${option.value}" type="radio" th:name="'fieldValueList[' + ${stat.index} + '].fieldValue'" th:checked="${option.isChecked()}">
	                            <span th:text="${option.label}"></span>
	                        </label>
	                   </div>
	                   
	                   <div th:if="${fieldMeta.isTextarea()}">
	                        <input class="xlarge form-control" th:name="'fieldValueList[' + ${stat.index} + '].fieldValue'">
	                   </div>
					</td>
				</tr>
		   </table>
		   <a class="save"     href="javascript:void(0);" style="margin-top:-3px">暂存</a>
		   <a class="register" href="javascript:void(0);" style="margin-top:-3px">提交</a>
	</form>
</body>
</html>
