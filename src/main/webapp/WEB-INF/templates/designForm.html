<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <title>表单设计</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
  <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/designForm.css}">
  <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/form-builder.min.css}">
  <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/form-render.min.css}">
</head>
<body>
  <div class="content">
 	  <div id="message"></div>
	  <form action="" id="designForm">
		  <div>
		    <input type="hidden" id="saveFormMeta"            th:value="@{/forms}">
		    <input type="hidden" name="formId" id="formId"    th:value="${formMeta != null} ? ${formMeta.formId} : ''">
		    <label for="formName">名字</label><span class="required-asterisk" style="display: inline;">*</span><input class="form-control" name="formName" id="formName" type="text" th:value="${formMeta != null} ? ${formMeta.formName} : ''"><br>
		    <label for="formDesc">描述</label><textarea class="form-control" name="formDesc" id="formDesc" th:text="${formMeta != null} ? ${formMeta.formDescription} : ''" rows="5" ></textarea>
		  </div>
		  <div><input id="save-form" class="submit" type="submit" value="保存"><button id="edit-form" type="button">继续编辑</button></div>
	   </form>
    <div>以下是设计区域:</div>
    <div class="build-wrap"></div>
    <div class="render-wrap"></div>
  </div>
  <script th:inline="javascript">
	var json = [[${rawJson}]];
  </script>
  <script type="text/javascript" th:src="@{/js/lib/jquery.min.2.1.4.js}"></script>
  <script type="text/javascript" th:src="@{/js/lib/jquery.validate.js}"></script>
  <script type="text/javascript" th:src="@{/js/form-builder.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/form-render.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/designForm.js}"></script>
</body>
</html>
