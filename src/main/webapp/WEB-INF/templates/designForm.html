<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>上海商业会计学校</title>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}" />
	<link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/designForm.css}">
	<link th:href="@{/css/material-icons.css}" rel='stylesheet' type='text/css'>
    <link th:href="@{/css/main.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/form-builder.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/form-render.min.css}">
</head>
<body>
<div class="wrapper">
		<div class="sidebar" data-color="green" th:data-image="@{/img/sidebar.jpg}" th:include="fragments/sidebar::sidebar"></div>
	    <div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">切换菜单</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#"><i class="material-icons">create</i>&nbsp;&nbsp;设计表单</a>
					</div>
				</div>
			</nav>
		        <div class="content">
			       
		            <div class="container-fluid">
		                <div class="row">
							<div class="col-md-12">
							 <form action="" id="designForm">
				    <input type="hidden" id="saveFormMeta"          th:value="@{/forms}">
				    <input type="hidden" id="backToList"            th:value="@{/forms.html}">
				    <input type="hidden" name="formId" id="formId"  th:value="${formMeta != null} ? ${formMeta.formId} : ''">
	  						   <div class="card">
								   <div class="card-header" data-background-color="green">
	 								   <h4 class="title">表单信息</h4>
	 							   </div>
								   <div class="card-content">
									  <div class="form-group label-floating">
										   <label class="control-label">表单名称</label>
										   <input type="text" name="formName" id="formName" class="form-control" th:value="${formMeta != null} ? ${formMeta.formName} : ''" >
									   </div>
									   <div class="form-group">
										   <div class="form-group label-floating">
											   <label class="control-label">描述</label>
											   <textarea class="form-control" name="formDesc" id="formDesc" th:text="${formMeta != null} ? ${formMeta.formDescription} : ''" rows="1"></textarea>
										   </div>
									   </div>
								   </div>
							   </div>
							    </form>
						   </div>
						<div class="col-md-12">
							<div class="card">
 							   <div class="card-header" data-background-color="green">
 								   <h4 class="title">以下是设计区域</h4>
 							   </div>
 							   <div class="card-content">
								     <div class="build-wrap"></div>
   									 <div class="render-wrap"></div>
 							   </div>
 						   </div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<button id="save-form" class="btn btn-success pull-right" type="button">保存并返回</button>
			        		<button id="edit-form" class="btn btn-info pull-right"    type="button">继续编辑</button>
						</div>
					</div>
	            </div>
	        </div>
        	<footer class="footer" th:include="fragments/footer::footer"></footer>
         </div>
	    </div>
	<script th:inline="javascript">
		var json = [[${rawJson}]];
     </script>
  <script type="text/javascript" th:src="@{/js/lib/jquery.min.2.1.4.js}"></script>
  <script type="text/javascript" th:src="@{/js/lib/jquery.validate.js}"></script>
  <script type="text/javascript" th:src="@{/js/form-builder.js}"></script>
  <script type="text/javascript" th:src="@{/js/form-render.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/designForm.js}"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/material.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/main.min.js}"></script>
</body>
</html>
